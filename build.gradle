
apply plugin: 'java'
apply plugin: 'eclipse'



sourceCompatibility = 1.8   // 设置 JDK 版本


repositories {
    //mavenCentral()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
    //jcenter()
}

dependencies {
    // 日志依赖包
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    //google工具依赖包
    compile 'com.google.guava:guava:20.0'
    
    //redis连接依赖包
    compile 'redis.clients:jedis:2.9.0'
    compile 'org.springframework.data:spring-data-redis:1.7.4.RELEASE'
  
    //spring依赖包
    compile 'org.springframework:spring-context:4.3.3.RELEASE'
    //compile 'org.springframework:spring-core:4.3.3.RELEASE'
    
    
    //testCompile 'junit:junit:4.12'
}











